<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новая заявка</title>
</head>
<body>
    <h2>Новая заявка с формы обратной связи</h2>

    <p><b>Имя:</b> {{ name }}</p>
    <p><b>Телефон:</b> {{ phone }}</p>
    {% if text %}
        <p><b>Сообщение:</b> {{ text }}</p>
    {% endif %}
    {% if file %}
        <p><b>Файл:</b> <a href="{{ file }}">Скачать</a></p>
    {% endif %}
    <p><i>Отправлено: {{ created_at|date:"d.m.Y H:i" }}</i></p>
</body>
</html>
